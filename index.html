<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Retrô: Compartilhe imagens e vídeos de época</title>
    </head>
    <body>
        <div class="retro-wrapper">
            <div class="banner">
                <img src="img/animation.gif" alt="Banner flutuante">
            </div>
            <div class="continue">
                <div class="group">
                    <img class= "logo" src="img/logo.png" alt="logo">
                    <div>
                        <img class="user" src="img/1581978762794.jpeg" alt="foto perfil">
                    </div>
                    <a href="#" class="retro-login">Continuar com @Userprofile</a>
                </div>
                <div class="group">
                    <p class="sem-conta">Não é o @Userprofile?</p>
                    <p class="sem-conta">
                        <a href="#" class="link-a">Entrar com outra conta</a>
                        ou
                        <a href="#" class="link-a">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo:</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>



        </div>
    </body>
</html>
